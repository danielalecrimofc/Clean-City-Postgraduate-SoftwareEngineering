spring:
  main:
    allow-bean-definition-overriding: false
  application:
    name: clean-city
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    jwt:
      secret: ${JWT-SECRET:oratoroeuaroupadoreideromaporcausadoalokqueestavatocandoforronatomorrowlanddeitu}
      expiration: ${JWT-EXPIRATION:86400000}
server:
  port: 8080
  servlet:
    context-path: /clean-city

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

